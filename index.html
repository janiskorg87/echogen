<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echopais MIDI Controller</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    header img {
      max-width: 200px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff6600;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1rem 0;
    }
    a.button {
      display: inline-block;
      background-color: #ff6600;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1.5rem;
    }
    .language-selector {
      margin-top: 1.5rem;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
    }
    footer a {
      color: #ccc;
      text-decoration: underline;
    }
  </style>
  <script>
    const content = {
      en: {
        title: "Echopais MIDI Controller",
        description: "Echopais is a simple yet powerful MIDI controller for musicians, producers and performers who want speed, flexibility and style in every set.",
        button: "Download on the App Store"
      },
      gr: {
        title: "Echopais MIDI Controller",
        description: "Το Echopais είναι ένας απλός αλλά ισχυρός MIDI controller για μουσικούς, παραγωγούς και performers που θέλουν ταχύτητα, ευελιξία και στυλ σε κάθε set.",
        button: "Κατεβάστε από το App Store"
      },
      es: {
        title: "Controlador MIDI Echopais",
        description: "Echopais es un controlador MIDI simple pero potente para músicos, productores e intérpretes que desean velocidad, flexibilidad y estilo en cada presentación.",
        button: "Descargar en la App Store"
      },
      it: {
        title: "Controller MIDI Echopais",
        description: "Echopais è un controller MIDI semplice ma potente per musicisti, produttori e performer che vogliono velocità, flessibilità e stile in ogni set.",
        button: "Scarica da App Store"
      }
    };

    function updateContent(lang) {
      document.getElementById("desc").textContent = content[lang].description;
      document.getElementById("download-btn").textContent = content[lang].button;
    }
  </script>
</head>
<body onload="updateContent('en')">
  <header>
    <img src="Echopais.png" alt="Echopais Logo" />
    <h1>Echopais MIDI Controller</h1>
    <p id="desc"></p>
    <a class="button" id="download-btn" href="https://apps.apple.com/us/app/echopaispadcontroller/id6745111666" target="_blank">Download</a>
    <div class="language-selector">
      <label for="lang">Language:</label>
      <select id="lang" onchange="updateContent(this.value)">
        <option value="en">English</option>
        <option value="gr">Ελληνικά</option>
        <option value="es">Español</option>
        <option value="it">Italiano</option>
      </select>
    </div>
  </header>
  <footer>
    <p>
      &copy; 2025 Echopais | <a href="privacy.html">Πολιτική Απορρήτου</a> |
      <a href="mailto:g.coci@echopais.com">Επικοινωνία</a>
    </p>
  </footer>
</body>
</html>
