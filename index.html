<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echopais</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #f4f4f4;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    header img {
      max-width: 140px;
      height: auto;
    }
    .flags {
      display: flex;
      gap: 0.5rem;
    }
    .flags img {
      width: 24px;
      height: 16px;
      cursor: pointer;
      border: 1px solid #333;
      border-radius: 3px;
    }
    main {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #ff6600;
    }
    #desc {
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    .apps-section {
      margin-top: 3rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .app-card {
      background-color: #222;
      padding: 1rem;
      border-radius: 8px;
      max-width: 300px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .app-card h3 {
      margin-top: 0;
      color: #ff6600;
    }
    .app-card p {
      font-size: 0.95rem;
      color: #ddd;
    }
    .app-card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #fff;
      background: #ff6600;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
    }
    footer a {
      color: #ccc;
      text-decoration: underline;
    }
  </style>
  <script>
    const content = {
      en: {
        desc: "Download your favorite application",
        apps: "Available Applications"
      },
      gr: {
        desc: "Κατεβάστε την αγαπημένη σας εφαρμογή",
        apps: "Διαθέσιμες Εφαρμογές"
      },
      es: {
        desc: "Descargue su aplicación favorita",
        apps: "Aplicaciones Disponibles"
      },
      it: {
        desc: "Scarica la tua app preferita",
        apps: "Applicazioni Disponibili"
      },
      de: {
        desc: "Laden Sie Ihre Lieblings-App herunter",
        apps: "Verfügbare Apps"
      },
      fr: {
        desc: "Téléchargez votre application préférée",
        apps: "Applications Disponibles"
      },
      ru: {
        desc: "Скачайте своё любимое приложение",
        apps: "Доступные приложения"
      },
      bg: {
        desc: "Изтеглете любимото си приложение",
        apps: "Налични приложения"
      },
      tr: {
        desc: "Favori uygulamanızı indirin",
        apps: "Mevcut Uygulamalar"
      },
      al: {
        desc: "Shkarkoni aplikacionin tuaj të preferuar",
        apps: "Aplikacionet në dispozicion"
      }
    };

    function updateLang(lang) {
      document.getElementById("desc").textContent = content[lang].desc;
      document.getElementById("apps-header").textContent = content[lang].apps;
    }
  </script>
</head>
<body onload="updateLang('en')">
  <header>
    <img src="Echopais.png" alt="Logo" />
    <div class="flags">
      <img src="https://flagcdn.com/gb.svg" alt="English" onclick="updateLang('en')">
      <img src="https://flagcdn.com/gr.svg" alt="Greek" onclick="updateLang('gr')">
      <img src="https://flagcdn.com/es.svg" alt="Spanish" onclick="updateLang('es')">
      <img src="https://flagcdn.com/it.svg" alt="Italian" onclick="updateLang('it')">
      <img src="https://flagcdn.com/de.svg" alt="German" onclick="updateLang('de')">
      <img src="https://flagcdn.com/fr.svg" alt="French" onclick="updateLang('fr')">
      <img src="https://flagcdn.com/ru.svg" alt="Russian" onclick="updateLang('ru')">
      <img src="https://flagcdn.com/bg.svg" alt="Bulgarian" onclick="updateLang('bg')">
      <img src="https://flagcdn.com/tr.svg" alt="Turkish" onclick="updateLang('tr')">
      <img src="https://flagcdn.com/al.svg" alt="Albanian" onclick="updateLang('al')">
    </div>
  </header>
  <main>
    <h1 id="desc">Download your favorite application</h1>
    <h2 id="apps-header">Available Applications</h2>
    <div class="apps-section">
      <div class="app-card">
        <h3>Echopais Pad Controller</h3>
        <p>A touch-based MIDI controller app for iOS. Designed for live performance and studio flexibility.</p>
        <a href="https://apps.apple.com/us/app/echopaispadcontroller/id6745111666" target="_blank">View on App Store</a>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 Echopais | <a href="privacy.html">Privacy Policy</a> |
    <a href="mailto:g.coci@echopais.com">Contact</a>
  </footer>
</body>
</html>
